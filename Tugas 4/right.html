<!DOCTYPE html>
<html>
<head>
    <title>Left Content</title>
    <style>
        body {
            background-color: #f9fafb;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 15px;
        }

        fieldset {
            border: 2px solid #3b82f6;
            border-radius: 8px;
            padding: 15px;
            background: #ffffff;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        legend {
            font-weight: bold;
            font-size: 16px;
            color: #1e3a8a;
            padding: 0 8px;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 10px 0 0 0;
        }

        li {
            margin: 10px 0;
        }

        a {
            text-decoration: none;
            color: #2563eb;
            font-weight: 500;
            padding: 8px 12px;
            border-radius: 6px;
            display: inline-block;
            transition: all 0.3s ease;
        }

        a:hover {
            background-color: #2563eb;
            color: #fff;
            transform: translateX(5px);
        }
    </style>
</head>
<body>
    <fieldset>
        <legend>Link Pembelajaran Fullstack</legend>
        <ul>
            <li><a href="https://react.dev/" target="main">React Js</a></li>
            <li><a href="https://nodejs.org/id" target="main">Node Js</a></li>
            <li><a href="https://laravel.com/" target="main">Laravel</a></li>
            <li><a href="https://nfacademy.id/" target="main">Nf Academy</a></li>
            <li><a href="https://learning.nfacademy.id/course/view.php?id=37" target="main">LMS DSW</a></li>
        </ul>
    </fieldset>
</body>
</html>
