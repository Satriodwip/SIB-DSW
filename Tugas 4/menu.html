<!DOCTYPE html>
<html>
<head>
    <title>Menu Navbar</title>
    <style>
        body {
            background-color: #f9fafb;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: #1e3a8a; /* biru tua */
            padding: 15px 0;
            text-align: center;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-size: 16px;
            font-weight: bold;
            padding: 8px 12px;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .navbar a:hover {
            background-color: #2563eb;
            color: #fff;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="home.html" target="main">Home</a>
        <a href="study.html" target="main">MyStudy</a>
        <a href="gallery.html" target="main">Gallery</a>
    </div>
</body>
</html>
