<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: url('login.jpg') no-repeat center center/cover;
      height: 100vh;
    }
    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
    }
    .glass-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 8px 24px rgba(0,0,0,0.4);
    }
  </style>
</head>
<body class="d-flex justify-content-center align-items-center position-relative">

  <!-- Overlay gelap -->
  <div class="overlay"></div>

  <!-- Card Login -->
  <div class="glass-card text-white position-relative z-1 w-100" style="max-width: 400px;">
    <!-- Logo -->
    <div class="text-center mb-4">
      <img src="logo.jpg" alt="Logo" 
     class="mb-2 rounded-circle img-fluid" 
     width="64" height="64">
      <h1 class="h4 fw-bold">Welcome Back</h1>
      <p class="small text-light">Silakan login untuk melanjutkan</p>
    </div>

    <!-- Form -->
    <form id="loginForm">
      <!-- Username -->
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="Masukkan username" required>
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Masukkan password" required>
      </div>

      <!-- Remember + Forgot -->
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="rememberMe">
          <label for="rememberMe" class="form-check-label small">Remember me</label>
        </div>
        <a href="#" class="small text-info text-decoration-none">Forgot Password?</a>
      </div>

      <!-- Button -->
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>

    <!-- Footer -->
    <p class="small text-center mt-4 text-light">
      Belum punya akun?
      <a href="#" class="text-info text-decoration-none">Register</a>
    </p>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      window.location.href = "index.html"; 
    });
  </script>
</body>
</html>
