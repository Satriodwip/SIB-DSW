<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .gallery-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: .5rem;
    }
    .gallery-row {
      min-height: 250px;
    }
  </style>
</head>
<body class="bg-light d-flex flex-column align-items-center py-4">

  <div class="container">
    <div class="row g-3">
      <div class="col-md-4">
        <div class="row g-3">
          <div class="col-12 gallery-row" style="height: 510px;">
            <img src="https://images.pexels.com/photos/208984/pexels-photo-208984.jpeg" alt="" class="gallery-img">
          </div>
          <div class="col-12 gallery-row">
            <img src="https://images.pexels.com/photos/1314550/pexels-photo-1314550.jpeg" alt="" class="gallery-img">
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="row g-3">
          <div class="col-12 gallery-row">
            <img src="https://images.pexels.com/photos/69932/tabby-cat-close-up-portrait-69932.jpeg" alt="" class="gallery-img">
          </div>
          <div class="col-12 gallery-row" style="height: 510px;">
            <img src="https://images.pexels.com/photos/1543793/pexels-photo-1543793.jpeg" alt="" class="gallery-img">
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="row g-3">
          <div class="col-12 gallery-row" style="height: 510px;">
            <img src="https://images.pexels.com/photos/774731/pexels-photo-774731.jpeg" alt="" class="gallery-img">
          </div>
          <div class="col-12 gallery-row">
            <img src="https://images.pexels.com/photos/669015/pexels-photo-669015.jpeg" alt="" class="gallery-img">
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
