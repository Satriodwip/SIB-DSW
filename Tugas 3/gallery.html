<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galerry</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="min-h-screen flex flex-col justify-center items-center bg-gray-100"
  >
    <!-- Gallery Grid -->
    <div
      class="grid grid-cols-3 gap-4 p-4 w-[90%] max-w-[1200px] auto-rows-[250px]"
    >
      <img
        src="https://images.pexels.com/photos/208984/pexels-photo-208984.jpeg"
        alt=""
        class="w-full h-full object-cover rounded-lg col-span-1 row-span-2"
      />
      <img
        src="https://images.pexels.com/photos/69932/tabby-cat-close-up-portrait-69932.jpeg"
        alt=""
        class="w-full h-full object-cover rounded-lg col-span-1 row-span-1"
      />
      <img
        src="https://images.pexels.com/photos/774731/pexels-photo-774731.jpeg"
        alt=""
        class="w-full h-full object-cover rounded-lg col-span-1 row-span-2"
      />
      <img
        src="https://images.pexels.com/photos/1543793/pexels-photo-1543793.jpeg"
        alt=""
        class="w-full h-full object-cover rounded-lg col-span-1 row-span-2 col-start-2 row-start-2"
      />
      <img
        src="https://images.pexels.com/photos/1314550/pexels-photo-1314550.jpeg"
        alt=""
        class="w-full h-full object-cover rounded-lg col-span-1 row-span-1 col-start-1 row-start-3"
      />
      <img
        src="https://images.pexels.com/photos/669015/pexels-photo-669015.jpeg"
        alt=""
        class="w-full h-full object-cover rounded-lg col-span-1 row-span-1 col-start-3 row-start-3"
      />
    </div>
  </body>
</html>
